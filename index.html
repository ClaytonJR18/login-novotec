<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de login</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="js/main.js"></script>
</head>
<body>



     

       
      <form> 
        

        <div class="cabeca">

         <h1>Formulário de Login</h1>

         <img src="user.png" alt="imagem do user">

        </div>

        <div class="dados">

         <p>
            <label id="label1" for="html">Usuário</label><br>
            <input type="text" id="html" placeholder="Entre com o nome de usuário">
         </p>
         <p>
            <label id="label2"  for="css">Senha</label><br>
            <input type="password" id="css" placeholder="Entre com a sua senha">
         </p>
         <p>
            <label id="label3"  for="google">Email</label><br>
            <input type="email" id="google" placeholder="Entre com o seu email">
         </p>

         <a href="">Esqueceu sua senha</a><br>

         
         <input id="botao" type="button" name="button" value="Validar Login" onclick="validarLogin()">
         


         </div>

         </form>

    

</body>
</html>
